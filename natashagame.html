<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Game 2</title>
    <link rel="stylesheet" href="static/natashagame/css/main.css">
</head>
<body class="">
    <div class='wrp'>
        
        <div class="inform_board">
            <div class="key_newgame" onmousedown="menuStart()">
                <div class="board_back" id="back"></div>
                <h3>New Game</h3>
            </div>
            <div class='scorebox'>
                <h2 id='score'>521</h2>
                <h5 id='highscore'>1075</h5>
            </div>
        </div>
        <div class="board_window" id="board">
            <div class="board_back" id="back"></div>
        </div>
        <div class="changer-left">
            <h3>Size</h3>
            <div class="changer" onmousedown="changeSize()">
                <div class="board_back" id="back"></div>
                <h1 id="startsize">10</h1>
            </div>
        </div>
        <div class="changer-right">
            <h3>Colors</h3>
            <div class="changer" onmousedown="changeColors()">
                <div class="board_back" id="back"></div>
                <h1 id="startcolors">5</h1>
            </div>
        </div>
        <div class="key_start" onmousedown="startGame()">
            <div class="board_back" id="back"></div>
            <h3>New Game</h3>
        </div>
        <div class="key_return" onmousedown="menuGame()">
            <div class="board_back" id="back"></div>
            <h3>Return</h3>
        </div>
        <div class="logo">
            <h1>NATATA GAME</h1>
        </div>

    </div>
    <script src="static/natashagame/js/constants.js"></script>
    <script src="static/natashagame/js/elements.js"></script>
    <script src="static/natashagame/js/main.js"></script>
</body>
</html>
